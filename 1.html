<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
</head>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>计划列表</h2>
        </div>
    </div>
    <div class="main">：
        <h3 class="big-title">添加任务：</h3>            
        <input type="text" 
        class="task-input" 
        v-model="inputValue"
        @keyup.13="addTodo"
        >
        <ul class="task-count">
            <li>{{filterList}}个未完成任务</li>
            <li class="action">
                <a href="#all">所有任务</a>
                <a href="#unfinish">未完成任务</a>
                <a href="#finish">完成任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="tasks">
            <span class="no-task-tip" v-show="!list.length">未添加任何项目</span>
            <ul class="todo-list">
                <li class="list" v-for="item in filterCheck" :class="{completed:item.checked,editing:editingTodo === item}">
                    <div class="view">
                        <input type="checkbox" class="toggle" v-model="item.checked">
                        <label @dblclick="editTodo(item)">{{item.title}}</label>
                        <button class="destroy" @click="deleteTodo(item)"></button>
                    </div>
                    <input type="text" class="edit" v-focus="editingTodo === item" v-model="item.title" @keyup.enter="editedTodo" @blur="editedTodo" @keyup.esc="cancelEdit(item)">
                </li>
            </ul>
        </div>        
    </div>
    <script src="1.js"></script>
</body>
</html>
